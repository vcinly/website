<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Color of Time</title>
        <link rel="stylesheet" type="text/css" href="css/jquery.ferro.ferroMenu.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <style type="text/css">
            #body {
            font-family: 'Open Sans';
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10em;
            color: #fff;
            background: black;
            transition: background-color .9s linear;
            -o-transition: background-color .9s linear;
            -ms-transition: background-color .9s linear;
            -moz-transition: background-color .9s linear;
            -webkit-transition: background-color .9s linear;
            }
        </style>
    </head>
    <body>
        <div id ="body"></div>
        <div id="includedContent" class="disabled"></div>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.ferro.ferroMenu-1.2.3.min.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
            function showTime(){
              var now = new Date();
              var hour = now.getHours();     //获取当前时
              var minute = now.getMinutes(); //获取当前分
              var second = now.getSeconds(); //获取当前秒
              minute = (minute < 10) ? "0" + minute : minute;
              second = (second < 10) ? "0" + second : second;
              var time = hour + ":" + minute + ":" + second
              var color = "#" + hour + minute + second
              var body = document.getElementById('body')
              body.innerHTML = time
              body.style.background = color
            }
            setInterval("showTime()", 1000)
        </script>
    </body>
</html>
